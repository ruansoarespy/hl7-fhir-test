version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: fhir_postgres
    environment:
      POSTGRES_DB: fhir
      POSTGRES_USER: fhir_user
      POSTGRES_PASSWORD: fhir_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  hapi-fhir:
    build: .
    container_name: hapi_fhir_server
    depends_on:
      - postgres
    environment:
      - HAPI_FHIR_USE_H2=FALSE
      - HAPI_FHIR_JDBC_URL=jdbc:postgresql://postgres:5432/fhir
      - HAPI_FHIR_JDBC_USERNAME=fhir_user
      - HAPI_FHIR_JDBC_PASSWORD=fhir_pass
      - HAPI_FHIR_JDBC_DRIVER=org.postgresql.Driver
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - HAPI_FHIR_AUTO_CREATE_DATABASE=true
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 20s
      timeout: 10s
      retries: 5

volumes:
  pg_data:
